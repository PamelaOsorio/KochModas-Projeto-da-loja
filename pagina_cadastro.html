<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Olá, mundo!</title>
  </head>
  <body>
    <header id="container">
        <nav>
            <ul class="menu">
              <li><img id="logo" src="imagens/exemplo2.png"></li>
                <li><a href="index.html">Início</a></li>
                <li><a href="pagina_principal.html">Menu</a></li>
            </ul>
        </nav>
    </header>
    <link rel="stylesheet" type="text/css" media='screen' href='estilos.css'>
    <script src="script.js" type="text/javaScript"></script>
    <title>Javascript</title>
</head>

<body>
    <div class="alert alert-danger " role="alert">
       Preencha o campo de cadastro abaixo
    </div>
    <!---Primeira Linha-->
     <!--primeira linha-->
     <form>
        <div class="form-row">
            <div class="col-md-4 offset-md-0">
                <label for='inputProprietario'>Nome Completo</label>
                <input type='text' class='form-control' id='inputProprietario' maxlength='40'>
            </div>
            <div class="col-md-2 offset-md-0">
                <label for='inputApelido'>Apelido</label>
                <input type='text' class='form-control' id='inputApelido' maxlength='20'>
            </div>
            <div class="col-md-2 offset-md-1">
                <label for='inputData'>Data de Nascimento</label>
                <input type='date' class='form-control' id='inputData' maxlength='20'>
            </div>
        </div>
        <!-- segunda linha-->
        <br>
     <div class="form-row">
        <div class="col-md-5 offset-md-0">
                <label for='inputRua'>Rua</label>
                <input type='text' class='form-control' id='inputRua' maxlength='30'>
            </div>
            <div class="col-md-1 offset-md-0">
                <label for='inputNumero'>Número</label>
                <input type='text' class='form-control' id='inputNumero' maxlength='10'>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-5 offset-md-0">
            <label for='inputBairro'>Bairro</label>
            <input type='text' class='form-control' id='inputBairro' maxlength='30'>
        </div>  
        <div class="col-md-1 offset-md-0">
            <label for='inputCep'>CEP</label>
            <input type='text' class='form-control' id='inputCep' maxlength='10'>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-3 offset-md-0">
            <label for='inputCidade'>Cidade</label>
            <input type='text' class='form-control' id='inputCidade' maxlength='15'>
        </div>
        <div class="form-group col-md-1">
            <label for="regime">UF</label>
            <select id="regime" class="form-control">
                <option selected>Escolher...</option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>
            </select>
        </div>   
    </div>
        <br>
        <div class="form-row">
            <div class="col-md-4 offset-md-0">
                <label for='inputEmail'>E-mail</label>
                <input type='email' class='form-control' id='inputEmail' maxlength='40'>
            </div>
            <div class="col-md-2 offset-md-0">
                <label for='inputSenha'>Senha</label>
                <input type='password' class='form-control' id='inputSenha' maxlength='15'>
            </div>
            <div class="col-md-2 offset-md-2">
                <label for='inputSenha'>Confirmar senha</label>
                <input type='password' class='form-control' id='inputSenha' maxlength='15'>
            </div>
        </div>
        <!--terceira linha-->
        <br>
        <div class="form-row">
            <div class="custom-control custom-radio custom-control-inline offset-md-0">
                <input type='radio' class='custom-control-input' id='masculino' name='radiosexo'>
                <label class='custom-control-label' for='Masculino'> Masculino </label>
            </div>
            <div class="custom-control custom-radio custom-control-inline offset-md-0">
                <input type='radio' class='custom-control-input' id='feminino' name='radiosexo'>
                <label class='custom-control-label' for='Feminino'> Feminino </label>
            </div>
        </div>
        <!-- quarta linha-->
        <br>

            <br> <br>
            <button type="submit" class="btn btn-outline-danger">Processar</button>
    </form>
</div>
    
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
